{% include "recipes/partials/head.html" %}

<body>
    {% include "recipes/partials/header.html" %}
    {% include "recipes/partials/search.html" %}

    <main class="main-content-container">
        <div class="main-content main-content-list container">
            <div class="recipe recipe-list-item">
                <div class="recipe-cover">
                    <img src={{ imagem }} alt="Temporario">
                </div>
                <div class="recipe-title-container">
                    <h2 class="recipe-title">{{ receita }}</h2>
                </div>
                <div class="recipe-author">
                    <span class="recipe-author-item">
                        <i class="fas fa-user"></i>
                        {{ autor }}
                    </span>

                    <span class="recipe-author-item">
                        <i class="fas fa-calendar-alt"></i>
                        {{ data }}
                    </span>

                    <span class="recipe-author-item">
                        <a href="/recipes/category/cafe-da-manha/">
                            <i class="fas fa-layer-group"></i>
                            <span>Café da manhã</span>
                        </a>
                    </span>
                </div>

                <div class="recipe-content">
                    <p>{{ conteudo }}</p>
                </div>
            </div>

        </div>
    </main>

</body>

<div>
    {% for i in name %}
    <h5>{{ i }}</h5>
    {% endfor %}
</div>


{% include "recipes/partials/footer.html" %}
